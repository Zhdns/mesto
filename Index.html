<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <!--Header-->
    <header class="header">
        <img src="./images/logo/logo-white.svg" alt="лого" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <!--Profile-->
        <section class="profile">
            <div class="profile__account">
                <img class="profile__account__avatar" src="./images/avatar/avatar.jpg" alt="аватарка">
                <div class="profile__account__info">
                    <h1 class="profile__account__info__name">Денис Жалгосбай</h1>
                    <button class="profile__account__info__button link-hover pointer"></button>
                    <h2 class="profile__account__info__profession">Кинооператор</h2>
                </div>
            </div> 
            <button class="profile__add-button link-hover pointer"></button>
        </section>
        <!--Elements-->
        <section class="elements">
            <div class="elements__card">
                <img src="./images/places/deadsea.png" class="elements__card__photo" alt="Мертвое Море">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Мертвое Море</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/places/istambul.jpg" class="elements__card__photo" alt="Стамбул">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Стамбул</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/places/jerusalem.jpg" class="elements__card__photo" alt="Иерусалим">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Иерусалим</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/places/moscow.jpg" class="elements__card__photo" alt="Москва">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Москва</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/places/noviVinodolski.jpg" class="elements__card__photo" alt="Нови Винодольски">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Нови Винодольски</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
            <div class="elements__card">
                <img src="./images/places/valencia.jpg" class="elements__card__photo" alt="Валенсия">
                <div class="elements__card__information">
                    <p class="elements__card__information__name">Валенсия</p>
                    <button class="elements__card__information__button link-hover pointer"></button>
                </div>
            </div>
        </section>
    </main>
        <!--Footer-->
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
        <!--Pop-Up-->
    <div class="pop-up" id="pop-up">
        <div class="pop-up__container">
            <button class="container__clouse-button link-hover pointer"></button>
            <div class="container__form">
                <h1 class="form__title">Редактировать профиль</h1>
                <form class="form__input">
                    <input class="input__text" type="text" name="name" id="nameInput" placeholder="Иван Иванов">
                    <input class="input__text" type="text" name="profession" id="professionInput" placeholder="Профессия">
                    <button class="input__button pointer" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
