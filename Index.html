<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <!--Header-->
    <header class="header">
        <img src="./images/logo/logo-white.svg" alt="лого" class="header__logo">
    </header>
    <main class="main">
        <!--Profile-->
        <section class="profile">
            <div class="profile__account">
                <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-name">Денис Жалгосбай</h1>
                    <button class="profile__info-button link-hover" type="button"></button>
                    <h2 class="profile__info-profession">Кинооператор</h2>
                </div>
            </div> 
            <button class="profile__add-button link-hover" type="button"></button>
        </section>
        <!--Elements-->
        <section class="elements">
            <!--Card's place-->
        </section>
    </main>
        <!--Footer-->
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
        <!--Pop-Up-->
    <div class="pop-up" id="pop-up-profile-form">
            <div class="pop-up__container">
                <button class="pop-up__close-button link-hover" type="button" id="close-name-form"></button>
                <h1 class="pop-up__title">Редактировать профиль</h1>
                <form class="pop-up__form-input" name="profile" id="name-form" novalidate>
                    <fieldset class="pop-up__fieldset">
                        <label class="pop-up__label">
                            <input class="pop-up__input-text" type="text" name="nick" id="pop-up__name-input" placeholder="Иван Иванов" required minlength="2" maxlength="40">
                            <span class="pop-up__input-error" id="pop-up__name-input-error"></span>
                        </label>
                        <label class="pop-up__label">
                            <input class="pop-up__input-text" type="text" name="profession" id="pop-up__profession-input" placeholder="Профессия" required minlength="2" maxlength="200">
                            <span class="pop-up__input-error" id="pop-up__profession-input-error"></span>
                        </label>        
                            <button class="pop-up__input-button" type="submit" id="submit-name">Сохранить</button>
                    </fieldset>    
                </form>
            </div>
    </div>
    <div class="pop-up" id="pop-up-card-form">
        <div class="pop-up__container">
            <button class="pop-up__close-button link-hover" type="button" id="close-card-form"></button>
            <h1 class="pop-up__title">Новое место</h1>
            <form class="pop-up__form-input" name="card" id="card-form" novalidate>
                <fieldset class="pop-up__fieldset">
                    <label class="pop-up__label">
                        <input class="pop-up__input-text" type="text" name="cardName" id="cardNameInput" placeholder="Москва" required minlength="2" maxlength="30">
                        <span class="pop-up__input-error" id="cardNameInput-error"></span>
                    </label>     
                    <label class="pop-up__label">
                        <input class="pop-up__input-text" type="url" name="photoLink" id="cardLinkInput" placeholder="www.site.ru" required>
                        <span class="pop-up__input-error" id="cardLinkInput-error"></span>
                    </label> 
                        <button class="pop-up__input-button" type="submit" id="subbmit-card">Создать</button>
                </fieldset> 
            </form>
        </div>
</div>
<div class="pop-up pop-up_photo-preview" id="popUpImg">
    <div class="pop-up__container-img">
        <img class="pop-up__img">
        <p class="pop-up__text-img"></p>
        <button class="pop-up__close-button" id="previewCloseButton"></button>
    </div>
</div>
<template id="card-template">
    <div class="elements__card">
        <img  class="elements__photo">
        <button class="elements__delete-button link-hover" type="button"></button>
        <div class="elements__information">
            <h2 class="elements__information-name"></h2>
            <button class="elements__information-button link-hover" type="button"></button>
        </div>
    </div> 
</template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
